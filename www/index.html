<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/mobiscroll.custom-2.6.2.min.css"/>
		<title>Hello World</title>
	</head>
	<body>
		<div id="app">
			<div id="main" class="done panel active">
				<div id="logo"></div>
				<div id="first-tip">欢迎，iMeoer，轻触开始</div>
				<input id="first-name" class="input" placeholder="取个自己的名字"></input>
				<div id="first-btn" class="button">开始发现</div>
			</div>

			<div id="progress" class="done panel">
				<div class="head">游戏进度</div>
				<div id="progress-info"></div>
				<div id="progress-main"></div>
			</div>

			<div id="navi" class="done panel">
				<div class="head">任务导航</div>
				<div id="navi-info">最近位置</div>
				<div id="compass-text">0米</div>
				<div id="compass"></div>
				<div id="jump">0步</div>
			</div>

			<div id="task" class="done panel">
				<div class="head">设置任务</div>
				<img class="camera-img" src="img/camera.png"/>
				<input class="input task-name" placeholder="任务名称" name="task_name"></input>
				<input class="input task-time picker" placeholder="截止时间" name="end_time"></input>
				<input class="input task-gps" placeholder="位置经纬度（可选）" name="point"></input>
				<select class="task-type-selector" name="type">
					<option value="0">拍照证明</option>
					<option value="1">跑跳10次</option>
				</select>
				<!-- <input class="input task-type" placeholder="选择类型"></input> -->
				<input class="input task-description" placeholder="详细描述（可选）" name="description"></input>
				<div class="button task-create-add">继续添加</div>
				<div class="button task-create-finish">完成</div>
			</div>

			<div id="content" class="done panel">
				<div class="head">创建游戏</div>
				<input class="input user-name" placeholder="邀请玩家账户名" name="invite_user"></input>
				<input class="input user-gift" placeholder="我承诺的奖励" name="reward"></input>
				<div class="button user-create" id="content-create-game">创建</div>
			</div>

			<div id="main1">
				<div class="header">
					<div class="head"></div>
					<div class="name"></div>
					<div class="info"></div>
				</div>
                <!-- 我参加的游戏 -->
				<div id="join" class="container">
					<div class="head" id="side-my-game">我的游戏<div id="create-switch" class="side-switch"></div></div>
					<ul id="join-tasks" class="task-list">
						<li class="createtask"><div>·</div>8点早起拍照片</li>
						<li class="createtask"><div>√</div>9点前跑2公里</li>
						<li class="createtask"><div>·</div>喝杯牛奶</li>
						<li class="createtask"><div>·</div>到家拐弯处吃早餐</li>
						<li class="createtask"><div>·</div>骑车去雕刻时光</li>
						<li class="createtask"><div>·</div>去向店主要礼物</li>
						<li class="createtask"><div>·</div>出店，向后转身</li>
					</ul>
					<div class="head navi">任务导航</div>
					<div class="head exit">退出应用</div>
				</div>
                <!-- 我创建的游戏 -->
                <div id="create" class="container">
                    <div class="head" id="side-create-game">创建游戏<div id="join-switch" class="side-switch"></div></div>
                    <ul id="create-tasks" class="task-list">
                    </ul>
                    <div class="head navi">任务导航</div>
                    <div class="head exit">退出应用</div>
                </div>
			</div>
			<div id="map"></div>
		</div>
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/google-map-v3.jsx"></script>
		<script type="text/javascript" src="js/baidu-map.jsx"></script>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/toast.js"></script>
		<script type="text/javascript" src="js/algorithm.js"></script>
		<script type="text/javascript" src="js/mobiscroll.custom-2.6.2.min.js"></script>
		<script type="text/javascript" src="js/task_create.js"></script>
		<script type="text/javascript" src="js/camera.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/map_api.js"></script>
        <script type="text/javascript" src="js/game_task.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/user.js"></script>
	</body>
</html>
